<!DOCTYPE html>
<html>
<head>
<style>
  /* Your CSS styles for author details */
  .author-container {
    display: flex;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
  }

  .author-image {
    max-width: 150px;
    height: auto;
    margin-right: 20px;
  }

  .author-info {
    flex-grow: 1;
  }

  .author-books {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="author-container">
  <img class="author-image" src="https://cdn.britannica.com/05/223205-050-8931FF28/American-writer-George-RR-Martin-2011.jpg" alt="Author Image">
  <div class="author-info">
    <h2>George R. R. Martin</h2>
    <p>Biography: George Raymond Richard Martin, also known as GRRM, is an American novelist, screenwriter, television producer and short story writer.</p>
    <div class="author-books">
      <h3>Books</h3>
      <ul>
        <li> Fire & Blood</li>
        <li> The Winds of Winter</li>
        <li> A Game of Thrones</li>
      </ul>
    </div>
  </div>
</div>

<!-- Add more author containers as needed -->

</body>
</html>
