<!DOCTYPE html>
<html>
<head>
<style>
  /* Your CSS styles for author details */
  .author-container {
    display: flex;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
  }

  .author-image {
    max-width: 150px;
    height: auto;
    margin-right: 20px;
  }

  .author-info {
    flex-grow: 1;
  }

  .author-books {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="author-container">
  <img class="author-image" src="https://millionsofcelebs.com/wp-content/uploads/2020/08/5472-1024x1024.jpg" alt="Author Image">
  <div class="author-info">
    <h2>Stephen King</h2>
    <p>Biography:Stephen Edwin King is an American author of horror, supernatural fiction, suspense, crime, science-fiction, and fantasy novels. </p>
    <div class="author-books">
      <h3>Books</h3>
      <ul>
        <li>  Stephen King's Kingdom Hospital</li>
        <li>  The Green Mile</li>
        <li> The Shawshank Redemption</li>
      </ul>
    </div>
  </div>
</div>

<!-- Add more author containers as needed -->

</body>
</html>
