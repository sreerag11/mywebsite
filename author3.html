<!DOCTYPE html>
<html>
<head>
<style>
  /* Your CSS styles for author details */
  .author-container {
    display: flex;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
  }

  .author-image {
    max-width: 150px;
    height: auto;
    margin-right: 20px;
  }

  .author-info {
    flex-grow: 1;
  }

  .author-books {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="author-container">
  <img class="author-image" src="https://www.theonering.net/torwp/wp-content/uploads/2020/10/9c794dede71da826f6f0e21ae342ec7a-1188x1536.jpg" alt="Author Image">
  <div class="author-info">
    <h2>J. R. R. Tolkien</h2>
    <p>Biography: John Ronald Reuel Tolkien CBE FRSL was an English writer and philologist. He was the author of the high fantasy works The Hobbit and The Lord of the Rings</p>
    <div class="author-books">
      <h3>Books</h3>
      <ul>
        <li> The Lord of the Rings</li>
        <li> The Silmarillion</li>
        <li> The Hobbit</li>
      </ul>
    </div>
  </div>
</div>

<!-- Add more author containers as needed -->

</body>
</html>
